{%extends "peskincomp/template.html"%}

{%block body%}

<div class="box">
    <h1>{{trans.skin_converter}}</h1>
    <hr>
    <form method="POST" action="{{url}}/v3/" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Upload" class="form-label">{{trans.enter_name}}</label>
            <input class="form-control" type="file" id="Upload" name="Upload" multiple>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">{{trans.enter_name}}</label>
            <input class="form-control" type="text" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-pink">{{trans.upload}}</button>
    </form>
    
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var formData = new FormData(form);

            var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            var headers = new Headers({
                'X-CSRFToken': csrfToken
            });

            fetch('{{url}}/v3/', {
                method: 'POST',
                headers: headers,
                body: formData,
                credentials: 'include' 
            })
                .then(function (response) {
                    return response.json(); 
                })
                .then(function (data) {
                    console.log(data); 
                    window.location=`${data.rid}/process`;
                    return false; 
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        });
    });
</script>

{%endblock%}
